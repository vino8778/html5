<!DOCTYPE html> 
<html> 

<head> 
	<title>Table with Checkboxes</title> 
	<style> 
		table { 
			margin: auto; 
		} 
	</style> 
</head> 

<body> 
	<table border="1"> 
		<tr> 
			<th>Select</th> 
			<th>Name</th> 
			<th>Email</th> 
		</tr> 
		<tr> 
			<td><input type="checkbox" name="select"></td> 
			<td>XYZ</td> 
			<td>xyz@geeksforgeeks.org</td> 
		</tr> 
		<tr> 
			<td><input type="checkbox" name="select"></td> 
			<td>ABC</td> 
			<td>abc@geeksforgeeks.org</td> 
		</tr> 
	</table> 
</body> 

</html>
